{% extends 'base.html' %}
{% block content %}

<h1> Post </h1>

<!-- post.pk nos hace referencia a la primary key del post-->
<ul>
{% for post in object_list %}
    <li> <a href="{% url 'article-detail' post.pk %}">
            {{ post.title }}</a> - 
            {{ post.author.first_name }} 
            {{ post.author.last_name }} - 
            {{ post.post_date }} -
        <small><a href="{% url 'updatepost' post.pk %}">(Edit Post)</a></small>
        <small><a href="{% url 'deletepost' post.pk %}">(Delete)</a></small> <br/>
    {{ post.body }}</li>


{% endfor %}
</ul>

{% endblock %}
